<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <style>body {
        font-family: Arial, sans-serif;
        margin: 20px;
        color: white; /* White font color */
        background-color: #454141;
        font-family: sans-serif;
    }
    
    .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    
    .preview-container {
        display: flex;
        align-items: stretch;
        margin-bottom: 20px;
    }
    
    .preview {
        width: 400px;
        max-height: 400px;
        border: 1px solid #ccc;
        background-color: #454141;
        overflow: flex;
        margin-right: 20px;
        cursor: pointer;
        color: white; /* White font color */
    }
    
    .page-info {
        display: flex;
        flex-direction: column;
    }
    
    .page-label {
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        color: white; /* White font color */
    }
    
    .description {
        margin-top: 10px;
        color: white; /* White font color */
    }
    
    .preview iframe {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        border: none; /* Remove iframe border */
    }
    
    </style>
</head>
<body>

    <h1>Welcome to the Homepage</h1>

    <div class="container">
        <div class="preview-container">
            <div class="preview" onclick="navigateToPage('beeswarm.html')">
                <div id="beeswarmPreview"><iframe src="https://orlaghk.github.io/beeswarm.html" width="100%" height="100%"></iframe></div>
            </div>
            <div class="page-info">
                <div class="page-label" onclick="navigateToPage('beeswarm.html')">Beeswarm</div>
                <div class="description">Description is here</div>
            </div>
        </div>

        <div class="preview-container">
            <div class="preview" onclick="navigateToPage('tech_cloud.html')">
                <div id="techCloudPreview"><iframe src="https://orlaghk.github.io/tech_cloud.html" width="100%" height="100%"></iframe></div>
            </div>
            <div class="page-info">
                <div class="page-label" onclick="navigateToPage('tech_cloud.html')">Tech Cloud</div>
                <div class="description">Description is here</div>
            </div>
        </div>

        <div class="preview-container">
            <div class="preview" onclick="navigateToPage('gantt.html')">
                <div id="ganttPreview"><iframe src="https://orlaghk.github.io/gantt.html" width="100%" height="100%"></iframe></div>
            </div>
            <div class="page-info">
                <div class="page-label" onclick="navigateToPage('gantt.html')">Gantt</div>
                <div class="description">Description is here</div>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(page) {
            window.location.href = `${page}`;
        }
    </script>

</body>
</html>
